language: python
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y make sed
install:
  - pip install tox
matrix:
  include:
    - python: "2.7"
      env: TOX_ENVS=py27-django15,py27-django16,py27-django17,py27-django18,py27-django19
    - python: "3.4"
      env: TOX_ENVS=py34-django15,py34-django16,py34-django17,py34-django18,py34-django19
script:
  - tox -e $TOX_ENVS
